<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON Parse/Stringify</title>
</head>

<body>

    <h1>See Developer Console for program output</h1>
    <script>

        (function () {

            var complexObject = {
                name: 'greg',
                address: {
                    street: '123 W Fake Street',
                    city: 'anytown',
                    state: 'ST',
                    postalCode: '11111'
                },
                interests: [
                    { name: 'woodworking', category: 'home improvement' },
                    { name: 'tennis', category: 'sports' },
                    { name: 'hiking', category: 'sports' },
                ]
            }

            var jsonString = JSON.stringify(complexObject);
            console.log('here is the JavaScript object serialized as a string:')
            console.log(jsonString);

            var deserializedJavaScriptObject = JSON.parse(jsonString);
            console.log('here is the JavaScript object parsed from the JSON string:');
            console.log(deserializedJavaScriptObject);

        })();
    </script>
</body>

</html>
