<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Saira:400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="icon" href="../resources/images/shapes-fav-icon.png">
    <title>Shape Races - Demonstrating ES6 Classes</title>
    <style>
        * {
            font-family: 'Raleway';
        }

        body {
            background-image: url(../resources/images/shape-race-bg.jpg);
            background-size: cover;
        }

        h1 {
            color: #fff;
            text-shadow: 1px 1px 2px #1B5F66;
            font-size: 58px;
            display: inline-block;
            margin: 0;
            margin-left: 20px;
            vertical-align: top;
            font-family: 'Saira';
            text-transform: uppercase;
            line-height: 31px;
            text-align: right;
        }

        .small {
            font-size: 32px;
            text-transform: uppercase;
            font-style: italic;
        }

        #game-surface {
            height: 500px;
            width: 1000px;
            background-color: rgb(252, 252, 252);
            box-shadow: 0px 0px 3px 0px rgba(0, 0, 0, 0.30);
        }

        .myButton {
            background-color: #44c767;
            border-radius: 28px;
            border: 1px solid #18ab29;
            display: inline-block;
            cursor: pointer;
            color: #ffffff;
            font-family: 'Raleway';
            font-size: 28px;
            padding: 16px 31px;
            text-decoration: none;
            text-shadow: 0px 1px 0px #2f6627;
            animation: pulsate 1.5s ease-out !important;
            animation-direction: alternate !important;
            animation-iteration-count: infinite !important;
            text-transform: uppercase;
            ;
        }

        #start-game-container {
            position: absolute;
            margin-top: 234px;
            margin-left: 414px;
        }

        .myButton:hover {
            background-color: #5cbf2a;
        }

        .myButton:active {
            position: relative;
            top: 1px;
        }

        @keyframes pulsate {
            0% {
                box-shadow: 0px 0px 0px 0px rgba(194, 222, 104, .3);
            }

            100% {
                box-shadow: 0px 0px 20px 20px rgba(194, 222, 104, .3);
            }
        }


        #leader-board {
            display: inline-block;
            width: 350px;
            height: 465px;
            vertical-align: top;
            margin-left: 30px;
            box-shadow: 0px 0px 3px 0px rgba(0, 0, 0, 0.30);
            padding: 20px;
            background-color: rgb(252, 252, 252);
        }

        #leader-board h2 {
            margin: 0;
            color: rgba(0, 0, 0, .4);
            font-family: 'Saira';
            font-size: 52px;
            color: #44c767;
            border-bottom: 1px solid #44c767;
            text-shadow: 1px 1px 2px #1B5F66;
        }

        #leader-board-items li {
            margin-bottom: 42px;
            font-size: 27px;
        }

        .container {
            width: 100%;
            max-width: 1500px;
            display: table;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <div style="margin-top: 30px">
            <img style="height: 70px;" src="../resources/images/shapes-fav-icon.png">
            <h1>Shape
                <br><span class="small">Races</span> </h1>
        </div>

        <div id="start-game-container">
            <button class="myButton" id="start-game">Start Race</button>
        </div>

        <div style="margin-bottom: 30px;"></div>
        <canvas height="500" width="1000" id="game-surface">

        </canvas>

        <div id="leader-board">
            <div class="header">
                <h2>Leader Board</h2>
            </div>

            <ol id="leader-board-items"></ol>
        </div>
    </div>

    <script type="module" src="game.js"></script>

    <script type="text/html" id="winner-item">
        <span class="winner-item">
                <span class="legend-color" style="background-color: {{fillStyle}}"></span> {{name}}
            </span>
    </script>

</body>

</html>
